<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
<head>
<title>地图网点匹配</title>

<meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
<meta http-equiv="description" content="this is my page">
<meta http-equiv="content-type" content="text/html; charset=UTF-8">

</head>
<script type="text/javascript">
	window.onload = function() {
		var _url = window.location.href;
		if (_url.indexOf("?") > 0) {
			var parp = _url.split("?")[1], url = parp.split("&")[0].split("=")[1], //url
			provinceName = parp.split("&")[1].split("=")[1], //省
			cityName = parp.split("&")[2].split("=")[1], //城市
			otherAddress = parp.split("&")[3].split("=")[1], //地址
			expressDeliveryType = parp.split("&")[4].split("=")[1], //类型
			
			parentSrc = (window.location.href).split('?')[0], iframe = document
					.createElement("iframe");//gis需要的另1参数，即xxxx.action?province=x&city=y
			
			iframe.setAttribute('src', url + '?province=' + provinceName
					+ '&city=' + cityName + '&otherAddress=' + otherAddress
					+ '&expressDeliveryType=' + expressDeliveryType
					+ '&parentSrc=' + parentSrc);
			iframe.setAttribute('scrolling', 'yes');
			iframe.setAttribute('frameborder', '0');
			iframe.setAttribute('width', '100%');
			iframe.setAttribute('height', '100%');
			iframe.setAttribute('id', 'myIframe');
			document.body.appendChild(iframe);
		}
		
		
		if (window.location.hash != "") {
			var h = window.location.hash, p = h.split("#")[1], opener = window.opener;
			if (opener) {
				opener.load.complement.deptUnifiedCode = (p.split("&")[0])
						.split('=')[1];
				opener.load.complement.deptName = (p.split("&")[1]).split('=')[1];
				//调用express_complement_query.js中的方法，开打补码窗口
				opener.load.complement.showComplementWindow(
						opener.load.complement.deptUnifiedCode,
						opener.load.complement.deptName);
				//关闭地图
				window.close();
			}
		}
	}
</script>
<body>
</body>
</html>
